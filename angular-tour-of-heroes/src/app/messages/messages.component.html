<div>
	<h2>Add a message</h2>
	<input type="text" #messageInput>
	<button class="add" (click)="messagesService.add(messageInput.value)">Add</button>
</div>
<div *ngIf="messagesService.messages.length">
	<h2>Messages</h2>
	<button class="clear" (click)="messagesService.clear()">clear</button>
	<div *ngFor="let message of messagesService.messages">{{ message }}</div>
</div>
